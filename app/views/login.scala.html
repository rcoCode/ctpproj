@(message: String)

@main(""){
<div class="container">
    <center><h1><b>Login Form</b></h1></center>
    <br>
    <form class="form-horizontal" action="@routes.Application.login()" method="post">
        <div class="form-group">
            <h3><em><label class="control-label col-sm-2" for="username">Username:</label></em></h3>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control input-lg" placeholder="username">
            </div>
        </div>
        <br>

        <div class="form-group">
            <h3><em><label class="control-label col-sm-2" for="password">Password:</label></em></h3>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control input-lg" placeholder="password">
            </div>
        </div>
        <br>
        <br>
        <div class="pull-right">
            <button class="btn btn-default btn-lg">Login</button>
        </div>
    </form>
</div>
}
