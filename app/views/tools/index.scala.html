@(stypes: List[ToolType])

@main("Post Tool") {
<div class="container">
    <h1>Post New Tool</h1>
    <form action="@routes.Tools.create()" class="form-horizontal" method="post">
        <div class="form-group">
            <h4><em><label class="control-label col-sm-2" for="name">Name</label></em></h4>
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control input">
            </div>
        </div>

        <div class="form-group">
            <h4><em><label class="control-label col-sm-2" for="description">Description</label></em></h4>
            <div class="col-sm-10">
                <textarea class="form-control custom-control" name="description" rows="4"></textarea>
            </div>
        </div>

        <div class="form-group">
            <h4><em><label class="control-label col-sm-2" for="type_id">Type</label></em></h4>
            <div class="col-sm-10">
                <select name="type_id" id="tool" class="btn btn-default btn-lg">
                @for(st<-stypes){
                    <option value="@st.id">@st.name</option>
                }
                </select>
            </div>
        </div>
        <div class="pull-right">
            <button class="btn btn-primary btn-lg">Sumbit</button>
        </div>
    </form>
</div>

}
