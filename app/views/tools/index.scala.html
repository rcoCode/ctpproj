@(stypes: List[ToolType])

@main("Post Tool") {
<div class="container">
    <h2>Post New Tool</h2>
    <form action="@routes.Tools.create()" class="form-horizontal" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name</label>
            <div class="cols-sm-10">
                <input type="text" name="name" class="form-control input">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description</label>
            <div class="cols-sm-10">
                <textarea class="form-control custom-control" rows="4"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="type_id">Type</label>
            <select name="type_id" id="tool">
                @for(st<-stypes){
                    <option value="@st.id">@st.name</option>
                }
            </select>
        </div>
        <button class="btn btn-default">Sumbit</button>
    </form>
</div>

}
