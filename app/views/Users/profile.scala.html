@(mytools:List[models.Tools])

@main("Tool Sharing") {
<div class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top topnav" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="@routes.Application.index()">Tool Sharing</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Page 1-1</a></li>
                            <li><a href="#">Page 1-2</a></li>
                            <li><a href="#">Page 1-3</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Page 2</a></li>
                    <li><a href="#">Page 3</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="@routes.Application.logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="span3 col-sm-offset-11"><h2><a href="@routes.Tools.index()"> <span class="label label-info">New Tool</span> </a></h2></div>
        </div>

        <h2>Tools</h2>
        @if(mytools.isEmpty()){
            <h3>No tools posted</h3>
        }   else{
            <ul>
                @for(mt<-mytools){
                    <li>@mt.name</li>
                }
            </ul>
        }

    </div>


</div>
}
