@(message: String)

@main(""){
<div class="container">
    <h2>SignUp</h2>
    <form class="form-horizontal" action="@routes.Application.newUser()" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Username<b>*</b></label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" placeholder="Enter Username">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password<b>*</b></label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" placeholder="Enter Password">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email Address<b>*</b></label>
            <div class="col-sm-10">
                <input type="email" name="email" class="form-control" placeholder="Enter Email">
            </div>
        </div>

        <button class="btn btn-default">Submit</button>
    </form>
</div>
}
