@(message: String)

@main(""){
<div class="container">
    <center><h1><b>SignUp</b></h1></center>
    <br>
    <form class="form-horizontal" action="@routes.Application.newUser()" method="post">
        <div class="form-group">
            <h3><em><label class="control-label col-sm-2" for="username">Username<b>:</b></label></em></h3>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control input-lg" placeholder="Enter Username">
            </div>
        </div>
        <br>
        <div class="form-group">
            <h3><em><label class="control-label col-sm-2" for="password">Password<b>:</b></label></em></h3>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control input-lg" placeholder="Enter Password">
            </div>
        </div>
        <br>
        <div class="form-group">
            <h3><em><label class="control-label col-sm-2" for="email">Email Address<b>:</b></label></em></h3>
            <div class="col-sm-10">
                <input type="email" name="email" class="form-control input-lg" placeholder="Enter Email">
            </div>
        </div>

        <div class="pull-right">
            <button class="btn btn-default btn-lg">Submit</button>
        </div>
    </form>
</div>
}
