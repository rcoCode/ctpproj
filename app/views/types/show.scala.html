@(types: ToolType, tool: List[models.Tools])

@main("ToolTypes") {
<div class="container">
    <center><h1>ToolTypes: @types.name</h1></center>

    <br>
    @if(tool.isEmpty()){
    <h2><em>There are no tools available now</em></h2>
    <h3><em>Please check again later. Thank you!</em></h3>
    }else{
    <ul>
        @for(t<-tool){
        <li><a href="@routes.Tools.show(t.id)"><button class="btn btn-link btn-lg">@t.name</button></a></li>
        <p>Posted by: @t.owner.username</p>
        }
    </ul>
    }
</div>
}
